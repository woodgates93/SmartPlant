<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>SmartPlant</title>
</head>

<body id="app">
    <div class="container">
        <div class="row text-center">
            <h1>SmartPlant Data Overview</h1>
        </div>
        <div class="row">
            <div style="overflow-y: auto; max-height: 400px; border: 1px solid #ddd;">
                <table class="table" style="border-collapse: collapse; width: 100%;">
                    <thead>
                        <tr>
                            <th scope="col">Time</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Moisture</th>
                            <th scope="col">Water level</th>
                            <th scope="col">Light Resistance</th>
                        </tr>
                    </thead>
                    <tbody v-if="posts.length > 0">
                        <tr v-for="post in posts" :key="post.id">
                            <td>{{ post.createdTime }}</td>
                            <td>{{ post.temperature }}</td>
                            <td>{{ post.humidity }} %</td>
                            <td>{{ post.moisture }} </td>
                            <td>{{ post.waterLevel }}</td>
                            <td>{{ post.lightResistance }}</td>
                        </tr>
                    </tbody>
                    <tbody v-else>
                        <tr>
                            <td colspan="6">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    
</body>

</html>
